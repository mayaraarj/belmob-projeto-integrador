<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Agendamento</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="../assets/styles/novoAgendamento.css">
<link href='https://fonts.googleapis.com/css?family=Hurricane' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Jacques Francois' rel='stylesheet'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
<script src="https://kit.fontawesome.com/e2650e0cb5.js" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="header">
            <div class="header__logo">
                <span>BelMob</span>
            </div>

            <div class="header__linha">
                <span>|</span>
            </div>

            <div class="header__saudacao">
                <span>Olá { nome }</span>
            </div>

            <div class="header__novoAgendamento">
                <span class="header__texto__novoAgendamento"><a href="../pages/historico.html">Histórico de Agendamento</a></span>
            </div>
        </div>
    </header>

    <nav aria-label="breadcrumb" class="breadcrumb">
        <ul>
            <li><a href='#'>Início</a></li>
            <li><span aria-current="page">Novo Agendamento</span></li>
        </ul>
    </nav>

    <div class="titulo__novoAgendamento">
        <h1>Novo Agendamento</h1>
    </div>

    <main>
        <div class="row container__servicos">
            <div class="col-sm-2 card__servicos__titulo">
                <span>Selecione um dos serviços</span>
            </div>

            <div class="card__servicos__info">

                <div class="card__servicos bg__maos">
                    <button class="texto__servicos">Mãos R$ 40,00</button>
                </div>

                <div class="card__servicos bg__pes">
                    <button class="texto__servicos">Pés R$ 40,00</button>
                </div>

                <div class="card__servicos bg__maosPes">
                    <button class="texto__servicos">Mãos e pés R$ 60,00</button>
                </div>
            </div>

        </div>

        <div class="row container__novoAgendamento">
            <div class="col-sm-2 card__novoAgendamento__titulo">
                <span>Novo Agendamento</span>
            </div>

            <div class="card__novoAgendamento__info">
                <div class="input-icons">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <input class="input-field" type="text" placeholder="Onde será o atendimento?">
                </div>

                <div class="card__novoAgendamento__dataHora">
                    <div class="input-icons">
                        <i class="fas fa-calendar-alt icon"></i>
                        <input class="input-field" type="text" placeholder="Escolha a data e a hora do atendimento">
                    </div>
                </div>

                <div class="card__novoAgendamento__pagamento">
                    <div class="input-icons">
                        <i class="fas fa-sack-dollar icon"></i>
                        <input class="input-field texto__comoPagar" type="text" placeholder="Como deseja pagar?"
                            readonly>

                        <label class="container__pagamento">
                            <input type="radio" name="opcaoPagamento" value="pix" checked="checked">
                            <i class="fa-brands fa-pix icon__pagamento"></i>
                            <span class="texto__pix">Pix</span>
                            <span class="checkmark"></span>
                        </label>

                        <label class="container__pagamento">
                            <input type="radio" name="opcaoPagamento" value="cartao">
                            <i class="fas fa-credit-card icon__pagamento"></i>
                            <span class="texto__cartao">Cartão</span>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>

                <div class="card__novoAgendamento__resumoTotal">
                    <div class="novoAgendamento__info__resumo">
                        <span class="texto__resumo">RESUMO</span>
                    </div>

                    <div class="novoAgendamento__info__total">
                        <div class="novoAgendamento__info__textoTotal">
                            <span class="texto__total">TOTAL</span>
                        </div>

                        <div class="novoAgendamento__info__totalValor">
                            <span class="texto__cifrao">R$</span>
                        </div>
                    </div>
                </div>

                <div class="card__novoAgendamento__botaoAgendar">
                    <button id="botao___agendar">Agendar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
