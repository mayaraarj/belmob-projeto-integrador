<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css"> 
    <link href='https://fonts.googleapis.com/css?family=Hurricane' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jacques Francois' rel='stylesheet'>
</head>
<style>
    *{box-sizing:content-box}
.body{
    margin:0;
    padding:0;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
}
.header {
    display: flex;
    border-bottom: 1px solid #562551;
    background-color: #BB92B7;
    background-position: 100%;
    align-items: center;
    align-content: center;
}
.header__logo {
    font-family: 'Hurricane';
    font-size: 55px;
    margin: 0 25px;
    color:  #562551;;
}
h1 {
    margin: 0;
}
.header__linha {
    font-size: 10px;
    margin-left: 25px;
}
a{
    color: white;
    text-decoration: inherit; 
}
a:hover{
    color: white;
    text-decoration:underline;
}
.breadcrumb ul {
    color: white;
    display: flex;
    flex-wrap: wrap;
    list-style: none;
    margin: 10px 0 0 25px;
    padding: 0;
    font-size: 15px;
}
.breadcrumb li:not(:last-child)::after {
    display: inline-block;
    margin: 0 .25rem;
    content: "»";
}
.formularios{
    display: flex;
}

.formularioCliente{
    width: 50%;
    background-image: url(./imagens/beauty\ 2.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    border: 1px solid rgba(86, 37, 81, 0.53);
}
.formularioProfissional{
    width: 50%;
    background-image: url(./imagens/manicure.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    border: 1px solid rgba(86, 37, 81, 0.53);
}
.titulo{
    margin-bottom: 0px;
}
.formCliente{
    margin-top: 96%;
    font-family: 'Jacques Francois';
    font-size: 20px;
    color: white;
    text-align:end;
}
.formProfissional{
    margin-top: 100%;
    font-family: 'Jacques Francois';
    font-size: 20px;
    color: #562551;
    text-align:end;
}
.btn-primary{
    background-color: #562551;
    font-family: 'Jacques Francois';
    font-size: 20px;
    border: 1px solid #FFFFFF;
    color: white;
}

@media(max-width:480px){
.formularios{
    flex-direction: column;
}

.formularioCliente{
    width: 100%;
    background-size: cover;
    background-position: center center;
}
.formularioProfissional{
    width: 100%;
    background-size: cover;
    background-position: center center;
}
}
</style>
<body class="body">
    <div class="header">
        <div class="header__logo">
            <span>BelMob |</span>
        </div>     
    </div>
    <div class="formularios">
        <div class="formularioCliente">
            <nav aria-label="breadcrumb" class="breadcrumb">
                <ul>
                    <li><a href='#'>Início</a></li>
                    <li><span aria-current="page">Login</span></li>
                </ul>
            </nav>
            <form class="formCliente">
                <h1 class="titulo">Área Do Cliente</h1>
                <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
        <div class="formularioProfissional">
            <form class="formProfissional">
                <h1 class="titulo">Área Do Profissional</h1>
                <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
