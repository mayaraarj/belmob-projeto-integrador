<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Página Inicial</title>
    <link href='https://fonts.googleapis.com/css?family=Hurricane' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jacques Francois' rel='stylesheet'>
   
</head>

<body>
  <header>
    <div class="header">
      <div class="header__logo">
          <span><a href='#'></a>BelMob</span>
          <span class="linha">|</span>
      </div>   
      <div class="entrar"><a href='#'></a>Entrar</div>
  </div>
    </header>

    <main class="flex-container">
    <article>
      <h1>Como funciona?</h1>
      <div class="cliente">
        <img src="./images/ParaClientes.png" alt="Acesse nosso site e escolha um dos nossos serviços. Realize o seu cadastro, escolhendo a melhor data e horário para você. Receba uma das nossas profissionais em casa ou no trabalho.">
      </div>
        
      <div class="funcionario">
        <img src="./images/ParaFuncionarios.png" alt="Acesse nosso site e agende seu teste para trabalhar conosco. Seja uma profissional BelMob, pegue pedidos e monte sua própria agenda. Receba uma porcentagem maior que no salão, aumentando a sua renda conosco.">
      </div>
    </article>

<article>
  <h1>Serviços</h1>

  <div class="grid-container">

  <div class="servicoMao">
    <img src="./images/maos.jpg" alt="Imagem de mãos com as unhas feitas">
    <div class="textoMao">
      <p>Mãos</p>
    </div>
  </div>

  <div class="servicoPe">
    <img src="./images/pes.jpg" alt="Imagem de mãos com as unhas feitas">
    <p>Pés</p>
  </div>

  <div class="servicoMaosPes">
    <img src="./images/maosPes.jpg" alt="Imagem de mãos e pés com as unhas feitas">
    <p>Mãos e pés</p>
  </div>

</div>
</article>

<article>
  <h1>Contate-nos</h1>
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" class="input-padrao" required placeholder="Nome completo">

    <label for="email">Email</label>
    <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

    <label for="mensagem">Mensagem</label>
    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Escreva aqui sua mensagem"></textarea>
    
    <input type="submit" value="Enviar formulário">
  </form>
</article>         
</main>
</body>
</html>
